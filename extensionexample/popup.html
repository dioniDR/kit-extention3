<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extensión Simple</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      color: #4361ee;
      margin-top: 0;
      border-bottom: 2px solid #4361ee;
      padding-bottom: 10px;
    }
    .component-item {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f7fa;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .component-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    button {
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #3a56d4;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f8f9fa;
      display: none;
    }
    .status-success {
      display: block;
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      color: #2e7d32;
    }
    .status-error {
      display: block;
      background-color: #ffebee;
      border-left: 4px solid #f44336;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Extensión Simple</h1>
  
  <div class="component-item">
    <div class="component-title">Componente Simple</div>
    <p>Un componente que cambia el color de la página y muestra alertas</p>
    <button id="insertBtn">Insertar en página</button>
  </div>
  
  <div id="status" class="status">
    Esperando acción...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
